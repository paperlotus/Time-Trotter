@(title: String)(content: Html)

<!DOCTYPE html>

<html >
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/clock.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
         <link rel="stylesheet" href="@routes.Assets.at("stylesheets/ui.jqgrid.css")">
         <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui-custom.css")">
         <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/bootstrap-wizard.css")" />
          <link rel="stylesheet" href="@routes.Assets.at("stylesheets/fuelux.css")">
         <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/fuelux-responsive.min.css")" />
         <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/datepicker.css")" />
		<link rel="stylesheet"  href="@routes.Assets.at("customCSS/timeTrotter.css")" />         
         <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/select2.css")" />
         <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/BarChart.css")" />
         <link rel="stylesheet"  href="@routes.Assets.at("stylesheets/base.css")" />
         
         <link rel="stylesheet"  type="text/css" media="all" href="@routes.Assets.at("stylesheets/jquery.pnotify.default.css")" />
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/require.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/loader.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/pillbox.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/select2.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/select2_locale_en.js.template")"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.min.js")" type="text/javascript"></script>
		    
        <!-- IMP: If you want to use bootstrap-wizard put it after loader -->
        <script src="@routes.Assets.at("javascripts/bootstrap-wizard.js")" type="text/javascript"></script>
        <!-- IMP: Do not add  bootstrap.js , as loader.js is doing your job -->
        <!-- <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script> -->
        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
         <script src="@routes.Assets.at("javascripts/grid.locale-en.js")" type="text/javascript"></script>
         <script src="@routes.Assets.at("javascripts/jquery.jqGrid.min.js")" type="text/javascript"></script>
         <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
    	 <script src="@routes.Assets.at("javascripts/jquery.pnotify.min.js")" type="text/javascript"></script>
    	 <script type="text/javascript" src="@routes.Assets.at("javascripts/jit.js")"></script>
    	 <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.min.js")"></script>
    	 <script type="text/javascript" src="@routes.Assets.at("javascripts/moment.js")"></script>
    	 <script type="text/javascript" src="@routes.Assets.at("javascripts/bootbox.min.js")"></script>
    </head>
    <body>
    	<div id="loading" style='position:fixed;
    							top:50%;
    							left:50%;
    							z-index:1;'>
    		<img alt="loading" src='@routes.Assets.at("images/loading.gif")'>
    	</div>
    
    	@views.html.header()
		
		<div class="container">
			@content
		</div>
		
		@views.html.footer()
    </body>
    <script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
    <script type="text/javascript">
    	$("#loading").hide();
    	$(document).bind("ajaxSend", function(){
    	   		$("#loading").show();
    	 }).bind("ajaxComplete", function(){
    	   		$("#loading").hide();
    	 });
    	$(document).ready(function(){
    	if(localStorage.getItem("notification_mesg")){
	    	$.pnotify({
		        title: '',
		        text: localStorage.getItem("notification_mesg")
		    });
    	}
    	});
    </script>     
</html>

<style>
.cpnotify{
	position: fixed;
	top: 50% !important;
	left: 50% !important;
	z-index:1060;
 }

</style>
