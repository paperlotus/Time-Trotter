<!DOCTYPE html>
<html>
<head>
<title>Time Trotter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"type="text/javascript"></script>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet"  href="@routes.Assets.at("stylesheets/select2.css")" />
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
</head>


	<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.validate.min.js")"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.validate.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/select2.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/select2_locale_en.js.template")"></script>

<body>

	<div class="container">
		<legend></legend>
		
		<div class="container">
		<div class="heading">
				@helper.form(routes.Application.changePassword, 'id -> "changePassword") {
            <a href="@routes.Application.index">
                <h1 style="color:#f4995d;">Time Trotter</h1></a>
			<legend></legend>
			<br>
			<br>
			<br>
			<div class="row">
						<div class="well" style=" width:45% ">
				<h4>Please Set a New Password</h4>		
				<div class="control-group">
							<div class="controls">
						<p>
			                <input type="password" id="oldpassword" name="oldpassword" placeholder="Current Password" required  value="">
			            </p>
			           </div>
			        </div>    
			           <div class="control-group">
							<div class="controls">
			                <input type="password" id="password" name="password" placeholder="Password" required  value="">
			            </div>
			           </div> 
			            <p>
			                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required  value="">
			            </p>
			            <button type="submit" class="btn btn-success">Set Password</button>
				}
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
		
<script type="text/javascript">
	$(document).ready(function() {
		$("#changePassword").validate({
			rules : {
				password : {
					required : true,
					passwordCheck : true,
					minlength : 6
				},
				cpassword : {
					required : true,
					equalTo : "#password"
				},
				oldpassword : {
					remote : {
						url:"/checkOldPassword",
						type : "post",
						data : {
							q : function(){
								return $("#oldpassword").val(); 
						 }
					}
				  }
				}
		},
		messages : {
			password : {
				required : "Enter your password",
				passwordCheck : "Password must contain atleast one A-Z and 0-9",
				minlength : "Password must be minimum 6 characters"
			},
			cpassword : {
				required : "Enter confirm password",
				equalTo : "Password and Confirm Password must match"
			},
			oldpassword : {
				remote : "Enter correct password"					
			}
		},

		errorClass : "help-inline",
		errorElement : "span",
		highlight: function (element) {
		    $(element).closest('.control-group').removeClass('success').addClass('error');
		},
		success: function(element) {
		     element
		        .addClass('valid')
		        .closest('.control-group').removeClass('error').addClass('success');
		}
		});
		
	});
</script>

<script>
$(document).ready(function(){
	jQuery.validator.addMethod("passwordCheck", function(value, element) {
		var pattern = /^[A-Za-z0-9]*?([A-Za-z][0-9]|[0-9][A-Za-z])[A-Za-z0-9]*$/;
		var pwd = value;
		 if (pattern.test(pwd)) {
			 return true;
		 }
		 else
		 {	 
			 return false;
		 } 
		},"");
	
});

</script>

/* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */

/* Special class on .container surrounding .navbar, used for positioning it into place. */

	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	z-index: 10;
	margin-top: 20px;
	margin-bottom: -90px;
	/* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
}

.navbar-wrapper .navbar {
	
}

/* Remove border and change up box shadow for more contrast */
.navbar .navbar-inner {

	-moz-box-shadow: 0 2px 10px rgba(0, 0, 0, .25);

}
